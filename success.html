<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册成功</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .message-box {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

            .message-box h1 {
                color: #27ae60;
                font-size: 2.5rem;
                margin-bottom: 20px;
            }

            .message-box p {
                color: #7f8c8d;
                font-size: 1.2rem;
                margin-bottom: 20px;
            }

        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .btn:hover {
                background-color: #2980b9;
            }

        .back-link {
            margin-top: 15px;
            font-size: 1rem;
            color: #3498db;
        }

            .back-link a {
                text-decoration: none;
                color: #3498db;
            }

                .back-link a:hover {
                    color: #2980b9;
                }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>注册成功！</h1>
            <p>恭喜你，账户已成功注册！你现在可以登录系统并开始使用。</p>
            <button class="btn" onclick="window.location.href='login_t.html'">立即登录</button>
            
        </div>
    </div>
</body>
</html>
